- name: Add NEMEA repository
  get_url:
    url: "{{ repo.nemea.url }}"
    dest: "{{ repo.nemea.dest }}"
    mode: "{{ repo.mode }}"

- name: Install NEMEA packages
  yum: "name={{ packages }} state=installed"

