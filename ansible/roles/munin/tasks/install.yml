- name: Install Munin
  yum: "name={{ packages }} state=installed"

- name: Copy Apache config file
  copy:
    src: "{{ config_file.src }}"
    dest: "{{ config_file.dest }}"
  notify:
    - Apache reload

- name: Create munin-cgi-graph.log file
  copy:
    content: ""
    dest: "{{ log_file.dest }}"
    force: no
    group: "{{ log_file.group }}"
    owner: "{{ log_file.owner }}"
    mode: "{{ log_file.mode }}"

- name: Symlink Nemea Munin plugin
  file:
    src: "{{ plugin.src }}"
    dest: "{{ plugin.dest }}"
    state: link
  notify:
    - Munin-node restart

- name: Install autoconf plugins
  shell: munin-node-configure --shell --suggest | bash
  notify:
    - Munin-node restart

- name: Change munin hostname
  replace:
    dest: "{{ munin_conf }}"
    regexp: '^\[.*\]$'
    replace: '[{{ hostname }}]'
  when: hostname is defined

- name: Check if munin-server_confd.local_dir
  local_action: stat path="{{ munin_server_confd.local_dir }}"
  register: result

- name: Copy list of munin monitored machines
  copy:
    src: "{{ munin_server_confd.local_dir }}"
    dest: "{{ munin_server_confd.target_dir }}"
  when: result.stat.exists == True

- name: Start & enable Munin-node
  service: name=munin-node state=started enabled=yes
