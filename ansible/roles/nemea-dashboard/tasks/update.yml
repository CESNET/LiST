- name: Update packages
  yum: "name={{ packages }} state=latest update_cache=yes"
  notify:

- name: Update Nemea-Dashboard
  git:
    repo: "{{ git.repo }}"
    dest: "{{ git.dest }}"
    depth: 1
    update: yes
    force: yes
  notify:
    - Nemea-Dashboard restart

- include: common.yml

- name: Update Nemea-Dashboard pip requirements
  pip:
    requirements: "{{ pip.requirements }}"
    state: latest
    executable: pip3.4
  notify:
    - Nemea-Dashboard restart